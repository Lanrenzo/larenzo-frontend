<body>
    <script>
        function solveSimultaneousEquations(a1, b1, c1, a2, b2, c2){ //a,b,c,d,,e,f
    //Using Determinant method:
    const  determinant = a1 * b2 - b1 * a2;
    const x = (c1 * b2 - b1 * c2) / determinant;
    const y = (a1 * c2 - c1 * a2) / determinant;
    return x + " and " + y;
}
console.log(solveSimultaneousEquations(7, 6, 5, 4, 3, 2));
    </script>
</body>
