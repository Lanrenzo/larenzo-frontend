    <script>
        function getMultiplication(i){
            let mutiplication = 1
        for(num = i;num > 0;num--){
            multiplicaion = mutiplication *= num
        }
        return i
        }
        console.log("Factorial for "+ getMultiplication(5) + " is " + multiplicaion)
