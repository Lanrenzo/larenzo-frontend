    <script>
        function getValueInCelsius(c){
            let mul = 33.8;
            Fehrenheit = mul * c;
            return Fehrenheit;
        }
        

        function getValueInFehrenheit(f){
            Celsius = (f - 30)/2;
            return Celsius;
        }
        

        function getValueInKelvin(K){
            kelvin = 273 + K;
            return kelvin;
        }
        function getAnswerByElemnt(){

        }
