<!DOCTYPE html>
<html>
  <head>
    <title>bootstrap</title>
    <meta />
    <link
      rel="icon"
      href="https://icons.veryicon.com/png/o/miscellaneous/excellent-road-project/iocn-share.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <div class="d-none d-md-block">This is a Big Screen</div> -->
    <div class="p-0 p-md-5">This is a Small Screen</div>
    <div class="d-flex justify-content-center align-items-center pt-5">
      <div class="col-12 col-sm-12 col-md-8 col-lg-4 col-xl-3">
        <div class="pb-2 text-center">
          <img
            width="250px"
            src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
          />
        </div>
        <div class="w-100">
          <form class="p-4 shadow-sm border rounded w-100">
            <div class="text-center mb-3 fw-bold">Log in to Facebook</div>
            <input
              type="email"
              class="p-2 w-100 border rounded"
              placeholder="Email or Phone Address"
            /><br />
            <input
              type="password"
              class="p-2 w-100 border rounded mt-2"
              placeholder="Password"
            /><br />
            <button class="p-2 mt-4 btn btn-primary w-100">
              <span>Log in</span>
            </button>
            <div class="py-5 text-center">
              <a href=""> Forgotten Password </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
