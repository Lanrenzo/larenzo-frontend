<!DOCTYPE html>

<body>
    <script>
        function getValueForPerimeter(l, b){
            let p = 2*(l + b);
            return p;
        }
        function getValueForArea(l1, b2){
            let a = l1 *b2;
            return a;
        }
        function getValueForDiagonal(a3, b3){
            let d  = Math.sqrt((a3 * a3) + (b3 * b3));
            return d;
        }
        function getAnswerByElemnt(l, b){
            return "Perimeter is " + getValueForPerimeter(l, b) + ", Area is " + getValueForArea(l, b) + " and diagonal is " + getValueForDiagonal(l, b)
        }
        console.log(getAnswerByElemnt(3, 4))
    </script>
</body>
</html>
